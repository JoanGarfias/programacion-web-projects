<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Venta de productos</title>
</head>
<body>  

    <form class="d-flex align-items-center justify-content-center flex-column shadow bg-body rounded" style="height: 80vh; width: 70%; margin: auto; padding: 20px; padding-top: 50px;">
        <div class="container pt-5">
            <h1 class="text-center">Venta de productos</h1>
            <p class="text-center">Calcule el total de su compra</p>
        </div>

        <div class="w-50 input-group mb-3">
            <span class="input-group-text">Cantidad </span>
            <input type="text" class="form-control" aria-label="Cantidad" id="cantidad">
        </div>

        <div class="w-50 input-group mb-3">
            <span class="input-group-text">Precio $</span>
            <input type="text" class="form-control" aria-label="Ingrese este campo" id="precio">
            <span class="input-group-text">.00</span>
        </div>

        <div class="w-50 input-group mb-3">
            <span class="input-group-text">Descuento </span>
            <input type="text" class="form-control" aria-label="Ingrese este campo" id="descuento">
            <span class="input-group-text">%</span>
        </div>

        <div class="w-50 input-group mb-3">
            <span class="input-group-text">Impuesto </span>
            <input type="text" class="form-control" aria-label="Ingrese este campo" id="impuesto">
            <span class="input-group-text">%</span>
        </div>

        <button type="submit" class="btn btn-primary" id="total">Total: </button>
    </form>
    <script src="script.js"></script>
</body>
</html>
