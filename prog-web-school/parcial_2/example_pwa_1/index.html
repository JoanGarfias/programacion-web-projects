<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
    
    <meta name="theme-color" content="#aeea00">
    <meta name="MobileOptimized" content="width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="apple-touch-icon" href="img/favicon.png">
    <link rel="apple-touch-startup-image" href="./img/logo.png">
    <link rel="manifest" href="./manifest.json">

    <title>Página PWA</title>
</head>
<body>
    <header class="Header">
        <h1>Música para estudiar</h1>
        <img src="./img/logo.png" alt="Logo de la aplicación">
        <p>Bienvenidos a 'Música para estudiar', una serie de videos musicales
            para concentrarse y prepararte
            para la hora de hacer la tarea.
        </p>
        <nav>
            <a href="https:www.youtube.com/" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https:www.instagram.com/" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            
            <a href="https:www.facebook.com/" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
        </nav>
    </header>

    <main class="Main">
        <iframe width="560" height="315" src="https://youtube.com/embed/o-CjuL_AXeE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen </iframe>
    </main>
</body>
<script>
    if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js')
    .then(reg => console.log('Registro con éxito', reg))
    .catch(err => console.warn('Error al registrar el serviceWorker', err))
    }
</script>
</html>
