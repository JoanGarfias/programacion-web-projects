<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Bitácora de aventuras con ubicación, fotos y registros diarios.">
    <meta name="author" content="Joan Garfias">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <title>Adventure : Registro</title>
</head>
<body>
    <div class="layout">
        <header>
            <nav class="nav">
                <div class="title">
                    <h1>Adventure</h1>
                </div>
                <div class="espacio">
                </div>
                <ul>
                    <li>
                        <a href="../inicio/inicio.html">Inicio</a>
                    </li>
                    <li>
                        <a class="activo" href="../formulario/form.html">Formulario</a>
                    </li>
                    <li>
                        <a href="../aventuras/aventuras.html">Aventuras</a>
                    </li>
                    <li>
                        <a href="../contacto/contacto.html">Contacto</a>
                    </li>
                </ul>

            </nav>
        </header>

        <main>
            <section class="registro">
                <form class="form">
                    <div class="registro-title">
                        <span class="divisor">|</span><h1>Registra tu aventura</h1>
                    </div>
                    <label for="name" class="instruct"><i class="fa-solid fa-location-dot"></i> Lugar</label>
                    <input type="text" id="direccion" name="name" required>
                    <label class="checkbox-container">
                        <input class="custom-checkbox" type="checkbox" id="geoCheck">
                        <span class="checkmark"></span>
                        <span class="text">¿Quieres utilizar tu dirección actual?</span>
                    </label>


                    <label for="photo" class="instruct"><i class="fa-solid fa-camera"></i> Fotografía</label>
                    <!-- From Uiverse.io by csemszepp --> 
                    <label for="file" class="custum-file-upload" id="foto">
                        <div class="icon">
                        <svg viewBox="0 0 24 24" fill="" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z" fill=""></path> </g></svg>
                        </div>
                        <div class="text">
                        <span>Haz click para subir tu fotografía</span>
                        </div>
                        <input type="file" name="photo" accept="image/*" id="file" required>
                    </label>

                    <video src="" id="camaraInput" autoplay="true" style="display: none;"></video>
                    <button id="capturarBtn" class="form-submit-btn" type="button" style="display: none;">Capturar</button>

                    <!-- From Uiverse.io by DaniloMGutavo --> 
                    <label class="checkbox-container">
                        <input class="custom-checkbox" type="checkbox" id="cameraCheck">
                        <span class="checkmark"></span>
                        <span class="text">¿Quieres tomar tu fotografía en este momento?</span>
                    </label>

                    <canvas class="pt-5" id='canvas' width='640' height='480' style="display:none;"></canvas> 
                    
                    <label for="description" class="instruct"><i class="fa-solid fa-pencil"></i> Descripción:</label>
                    <textarea name="textarea" id="textarea" rows="5" cols="50" required=""></textarea>
                    

                    <button class="form-submit-btn" type="submit" id="enviar">Agregar</button>
                </form>
            </section>
        </main>
        <footer>
            <div class="footer">
                <p>© 2023 Joan Garfias. Todos los derechos reservados.</p>
                <p>Desarrollado por Joan Garfias</p>
            </div>
        </footer>
        <script src="events.js"></script>
</body>
</html>
